<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro De Clientes</title>
</head>
<body>
    <div class="form-container">
        <form>
            <h4>Cadastro De Clientes</h4>
            <input type="text" id="nome" class="nome" placeholder="Nome Completo" required>
            
            <input type="email" id="email" placeholder="Email" required>
            
            <input type="tel" id="telefone" placeholder="Telefone" required>
            
            <fieldset>
                <legend>Sexo:</legend>
                <label for="masculino">
                    <input type="radio" id="masculino" name="sexo" value="masculino" required>
                    Masculino
                </label>
                <label for="feminino">
                    <input type="radio" id="feminino" name="sexo" value="feminino" required>
                    Feminino
                </label>
                <label for="outro">
                    <input type="radio" id="outro" name="sexo" value="outro" required>
                    Outro
                </label>
            </fieldset>
            
            <label for="data-nascimento">Data de Nascimento:</label>
            <input type="date" id="data-nascimento" required>
            
            <input type="text" id="cidade" placeholder="Cidade" required>
            
            <input type="text" id="estado" placeholder="Estado" required>
            
            <input type="text" id="endereco" placeholder="EndereÃ§o" required>
            
            <button type="submit" id="button-enviar">Enviar</button>
        </form>
    </div>
</body>
</html>
